        var a = 4;

        // ^ xor exclusive or 异或 相同为0 不同为1 可以读作 hat 小尖号 caret 插入符号

        a = a^b;// a 000000001 b 000000101
        b = a^b;// b 000000100 a 000000001
        a = a^b;// a 000000101
        // 规律
        // ^ 满足 交换律 A^B=B^A   比如   0^1是1 1^0也是1   0^0是0 0^0也是0   1^1是0 1^1也是0   1^0是1 0^1也是1
        // ^ 满足 结合律 A^B^C = A^(B^C)   比如   0^1^0是1 0^(1^0)也是1   0^0^0是0 0^(0^0)也是0   1^1^1是1 1^(1^1)也是1
        // 0^0=0 0^1=1 0^任何数=任何数
        // 1^0=1 1^1=0 1^任何数=任何数取反
        // A^A=0 任何数异或自己=0

        console.log(a);
